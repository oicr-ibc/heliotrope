---
tmpdir: '__ENV(TMPDIR)__'

heliotrope_database_name: 'heliotrope'
heliotrope_database_server: 'localhost:27017'
heliotrope_database_username: ''
heliotrope_database_password: ''

heliotrope_cache_root: '__ENV(HOME)__/.heliotrope'

fasta_path: '__ENV(HOME)__/.vep/homo_sapiens/75/Homo_sapiens.GRCh37.75.dna.primary_assembly.fa'

vep_home: '__ENV(HOME)__/ensembl-tools/scripts/variant_effect_predictor'
vep_cache_directory: ''
vep_fork_limit: 8
vep_options:
  - "--format"
  - "vcf"
  - "--vcf"
  - "--offline"
  - "--no_progress"
  - "--canonical"
  - "--check_existing"
  - "--check_alleles"
  - "--check_ref"
  - "--force_overwrite"
  - "--numbers"
  - "--domains"
  - "--cache"
  - "--hgvs"
  - "--pubmed"
  - "--sift"
  - "b"
  - "--polyphen"
  - "b"

## Use these to connect to COSMIC, which now requires authentication
cosmic_email: 'foo@bar.com'
cosmic_password: 'bar'
